<!DOCTYPE html>
<html>
<head>

<script src="https://code.jquery.com/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://fb.me/react-with-addons-15.1.0.js"></script>
<script src="https://fb.me/react-dom-15.1.0.js"></script>

  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <div id="container">
  </div>
  <script>
  var TweetBox = React.createClass({
   getInitialState : function() {
      return {
        text: "",
        photoAdded : false
      }
    },
    handleChange : function(event) {
      this.setState({text: event.target.value});
    },
    togglePhoto : function() {
      this.setState({photoAdded : !this.state.photoAdded});
    },
    remainingCharacters: function() {
      if (this.state.photoAdded) {
        return 140 - 23 -this.state.text.length
      } else {
        return 140 - this.state.text.length
      }
    },
    render : function() {
      return (
        <div className="well clearfix">
          <textarea className="form-control" onChange={this.handleChange}></textarea><br/>
          <span>{ this.remainingCharacters()}</span>
          <button className="btn btn-primary pull-right" disabled={this.state.text.length === 0}>Tweet</button>
          <button className="btn btn-default pull-right" onClick={this.togglePhoto}>{ this.state.photoAdded ?"âœ“ Photo Added" : "Add Photo"}</button> 
        </div>
      );
    }
  });

  React.render(
    <TweetBox />,
    document.getElementById('container')
  );
  </script>
</body>
</html>
